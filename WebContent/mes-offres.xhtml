<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
	Dauphine Market
</ui:define>

		<ui:define name="content">
			
	<f:view>
		<f:event type="preRenderView" listener="#{userLoginBean.checkLogin}"/>

		<ui:include src="/sections/login-header.xhtml" />
		
			
		<div id="left_box">
			<h3>#{affich.myOffers}</h3>
			<!-- Sing in -->

			
			<table class="table table-striped">
			<thead>
			    <tr>
			      <th>Libelle</th>
			      <th>Status</th>
			      <th>Creation Date</th>
			    </tr>
			  </thead>
				<tbody>
					<ui:repeat var="o" value="#{offresBean.result}">


						<tr>
							<td>
								<span>#{o.libelle}</span>
							</td>
							<td>
								<span>#{o.status}</span>
							</td>
							<td>
								<span>#{o.creationDate}</span>
							</td>											
						</tr>						
					</ui:repeat>			
					
				</tbody>
			</table>
			

			<ui:include src="/sections/help-box.xhtml" />

		</div>	
		<div class="clearBoth"/>
		</f:view>
		</ui:define>
	</ui:composition>
</body>
</html>
