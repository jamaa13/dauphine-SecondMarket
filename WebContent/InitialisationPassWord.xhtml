<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>IGNORED</title>
</head>
<body>
	<ui:composition template="/templates/masterLayout.xhtml">
		<ui:define name="windowTitle">
	Dauphine Market
</ui:define>

		<ui:define name="content">
			
			<ui:include src="/sections/login-header.xhtml" />
			
			
		<div id="left_box">
			<h3>#{affich.forgotPasswordPageTitle}</h3>
			<!-- Sing in -->
			<h:form prependId="false">

				<div id="signUp" class="floatLeft">
					<div id="errorsBox" class="errormsg" style="margin-bottom: 10px;display:none;">
						#{affich.errorsListTitle}
						<h:messages id="errorsList" />

						<script language="javascript" type="text/javascript">
							{
								shouldShowErrorsBox('errorsList');
							}
						</script>
					</div>
					
					<!--  -->
					<div class="clearBoth">
						#{affich.forgotPassword}
					</div>
					
					<div class="clearBoth">
						<h:panelGroup>
							<h:outputLabel id="userEmailLabel" for="userEmail"
								value="#{affich.emailLabel}" >
							</h:outputLabel>
							<h:inputText id="userEmail" value="#{userLoginBean.email}" >
							</h:inputText>
						</h:panelGroup>
					</div>
					<div class="clearBoth">
						<h:commandButton							
							styleClass="text_button" id="button1" value="#{affich.forgotPasswordButtonLabel}"
							action="#{userForgotPasswordBean.forgotPassword}" />
					</div>
				</div>
			</h:form>

			<ui:include src="/sections/help-box.xhtml" />

		</div>	
		<div class="clearBoth"/>
		</ui:define>
	</ui:composition>
</body>
</html>
